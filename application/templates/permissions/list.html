{% extends "layout.html" %}

{% block body %}
  <h4>Sovelluksen käyttäjätasot</h4>
  <a href="{{ url_for('permissions_form') }}">Lisää uusi käyttäjätaso</a>
  <table>
    <tr>
      <th>Id</th>
      <th>Käyttäjätaso</th>
    </tr>
    {% for permission in permissions %}
    <tr>
      <td>{{ permission.id }}</td>
      <td>{{ permission.name }}</td>
      <td>        
        <form method="POST" action="{{ url_for('permissions_delete', permission_id=permission.id) }}">
            <input type="submit" value="Poista käyttäjätaso" onclick="return confirm('Oletko täysin varma, että haluat poistaa tämän käyttäjätason tietokannasta?')">
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
