{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Etunimi</th>
      <th>Sukunimi</th>
      <th>Kayttooikeustaso</th>
      <th>Id</th>
    </tr>
    {% for kayttaja in kayttajat %}
    <tr>
      <td>{{ kayttaja.etunimi }}</td>
      <td>{{ kayttaja.sukunimi }}</td>
      <td>{{ kayttaja.kayttooikeustaso}}</td>
      <td>{{ kayttaja.id }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
