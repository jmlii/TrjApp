{% extends "layout.html" %}

{% block body %}
  <h4>Työryhmien roolit</h4>
  <a href="{{ url_for('roles_form') }}">Lisää uusi rooli</a>
  <table>
    <tr>
      <th>Id</th>
      <th>Rooli</th>
    </tr>
    {% for role in roles %}
    <tr>
      <td>{{ role.id }}</td>
      <td>{{ role.name }}</td>
      <td>
        <form method="POST" action="{{ url_for('roles_delete', role_id=role.id) }}">
            <input type="submit" value="Poista rooli" onclick="return confirm('Oletko täysin varma, että haluat poistaa tämän roolin tietokannasta?')">
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
