{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('users_updatepassword', user_id=user_id) }}">
    <h4>Vaihda salasana</h4>
    <table>
        <tr>
            <td>
                Käyttäjä:
            </td>
            <td>
                {{ user.last_name }} {{ user.first_name }}
            </td>
        </tr>
        <tr>
            <td>
                {{ form.password.label }}
            </td>
            <td>
                {{ form.password }}
            </td>
            <td>
                <ul>
                    {% for error in form.password.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Vaihda salasana"/>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
